<div class="posts">
    {% if post.pub_date %}
        <div class="date">
            {{ post.pub_date }}
        </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p> {{ post.body|linebreaks }}</p>
    {% if post.image %}
        <img src="{{post.image.url}}" height=400><br>
        이미지 다운: <a href="{{ post.image.url }}" download>{{ post.image.name }}</a>
        첨부파일 다운 : <a href="{{ post.file.url }}" download>{{ post.file.name }} </a>
    {% endif %}
</div>
<hr>
<a href="{% url 'edit' pk=post.pk %}">수정하기</a>
<a href="{% url 'delete' pk=post.pk %}">삭제하기</a><br><br>
<a href="{% url 'home' %}">홈으로</a><br>
